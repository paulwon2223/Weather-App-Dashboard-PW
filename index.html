<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
    <div class="current-container">

        <div class="current-time-container">
            <div id="current-time" class="current-time"></div>
            <div id="current-day" class="current-day"></div>
        </div>


        <div id="maincont" class="current-weather-container">
            <div class="current-weather">
                <img id="icon" src="" alt="">
                <!-- <Icon:<span id="icon">clear</span>> -->
            </div>
            <div class="current-weather">
                <span id="weather"></span>
            </div>
            <div class="current-weather">
                <span id="date"></span>
            </div>
            <div class="current-weather">
                Temp:<span id="temp"></span>
            </div>
            <div class="current-weather">
                Wind:<span id="wind"></span>
            </div>
            <div class="current-weather">
                Humidity:<span id="humidity"></span>
            </div>
            <div id="uvindexstyle" class="current-weather">
                UV Index:<span id="uv"></span>
            </div>
        </div>

        <div id="misccont" class="current-city-container">
            <div id="current-city" class="current-city">Dallas, US</div>
            <div id="cordinate" class="cordinate">32.7767° N, 96.7970° W</div>
                <div class="input">
                    <input id="inputfield" type="text" placeholder="Enter a city here">
                    <!-- <input id="submitbttn" type="submit" value="submit"> -->
                </div>
            <div id="lists" class="card" style="width: 18rem;">
                <div class="card-body">
                    <ul id="citylists">
                        <!-- <button id="savebttn">city 1</button>
                        <button>city 1</button>
                        <button>city 1</button> -->
                    </ul>
                </div>
            </div>
        </div>

    </div>

            </div>
